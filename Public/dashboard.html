<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipedia</title>
    <!-- font-awesome CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="crossorigin="anonymous"
    ></script>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <!--  MDC icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- custom css -->
    <link rel="stylesheet" href="./public/assets/css/tabs.css"/>
    <link rel="stylesheet" href="./public/assets/css/buttons.css"/>
    <link rel="stylesheet" href="./public/assets/css/nav.css"/>
    <link rel="stylesheet" href="./public/assets/css/dashboard/dashboard.css"/>
</head>

<body>
     <!-- NavBar -->
     <nav>
        <h3>Recipedia</h3>
        <div class="divider-container">
          <div class="divider">
            <img src="Public/assets/images/green-chilli.png" alt=""/>
            <div class="divider-bottom"></div>
            <div class="divider-top"></div>
            <div class="divider-filler"></div>
          </div>
          <button id="sign-in-button" class="btn-floating waves-effect waves-light">
            <i class="tiny material-icons">account_circle</i>
          </button>
        </div>
      </nav>
        <!--  -->
    <main>
        <div class="Monday">
            <h4>Monday</h4>
            <div class="dow-cards">
                <div class="breakfast">
                    <h5>Breakfast</h5>
                    <div class="recipe-card"></div>
                </div>
                <div class="lunch">
                    <h5>Lunch</h5>
                    <div class="recipe-card"></div>
                </div>
                <div class="dinner">
                    <h5>Dinner</h5>
                    <div class="recipe-card"></div>
                </div>
            </div>
        </div>
    </main>

      <footer class="footer">

        <div class="button-container">
          <button class="footer-button btn-floating list-button">
            <i class="material-icons">format_list_bulleted</i>
          </button>
    
          <button class="footer-button btn-floating favourite-button">
            <i class="material-icons">favorite</i>
          </button>
    
          <button class="footer-button btn-floating create-recipe">
            <i class="material-icons">create</i>
          </button>
        </div>
  
      </footer>
  
</body>
