<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/recipe-modal/visual-info.css">
    <link rel="stylesheet" href="./assets/css/recipe-modal/recipe.css">
    <link rel="stylesheet" href="./assets/css/buttons.css">

</head>
<body>
    <div class="modal-container">

        <div class="recipe-modal z-depth-5">
    
            <button class='delete-button nude-button'>
                <i class='tiny material-icons'>close</i>
            </button>
    
            <div class="recipe-head row">
    
     
                <div class="visual-info-container col s12 m6 l8">

                    <div class="image-container">
                        <img id="recipe-img"  src="https://www.onceuponachef.com/images/2017/12/NY-Cheesecake-760x574.jpg" alt="recipe image">
                        <div class="serves-overlay">
                            <span>Serves:5</span><i class="material-icons">person_add</i>
                        </div>
                    </div>
    
                    <div class="time-bar-container">
                        <div class="mask">
                            <p>20 | 40</p>
                        </div>
                        <p id="cookTime"></p>
                        <p id="prepTime"></p>
                        <svg class="timeBar" width="1" height="1">
                            <path id="prepPath" fill="none" stroke="#ff6347" stroke-width="15" />
                            <path id="cookPath" fill="none" stroke="#008000" stroke-width="15" />
                        </svg>
                        <div id="timer-icon-container">
                            <i id="timer-icon"class="material-icons">timer</i>
                        </div>
                    </div>
                 
                </div>
    
                <div class="recipe-info col s12 m6 l4">
                    
                    <h4 class="title">chicken teriyaki</h4>
        
                    
                    <div class="button-box">
        
                        <button class="favourite-btn">
                            <i class="tiny material-icons right">favorite_border</i>favourite
                        </button>
        
                        <button class="shopping-list-btn">
                            <i class="tiny material-icons right">add</i>Shopping List
                        </button>
        
                        <button class="meal-planning-btn">
                            <i class="tiny material-icons right">add</i>Planner
                        </button>
        
                    </div>
                </div>
    
            </div>
    
            
            <ul class="diet-tags Valign-around">
                <li class="diet-tag">dietTag</li>
            </ul>
    
            
            <div class="recipe-content">
    
                
                <div>
                    <h4>Ingredients</h4>
                    <ul class="method-list">
                        
                        <li class="ingredient">name - NUMBERunit</li>
                        
                    </ul>
                </div>
                
                <div>
                    <h4>Method</h4>
                    <ul class="method-list">
                        
                        <li class="step">
                            <h6 class="step-title">Step INDEX</h6>
                            <p class="step-text">steps to follow go here</p>
                        </li>
                        
                    </ul>
                </div>
    
            </div>
    
        </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/renderTimeBar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
