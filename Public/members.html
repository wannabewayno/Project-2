<!DOCTYPE html>
<html lang="en">

<head>
  <title>users name</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/favicons/red-chilli-vector.png" >
  <link rel="apple-touch-icon" href="./assets/images/favicons/red-chilli-vector.png">
  <link rel="icon" href="./assets/images/favicons/red-chilli-vector.png">
  <!-- font-awesome CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="crossorigin="anonymous"></script>
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <!--  MDC icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/tabs.css"/>
  <link rel="stylesheet" href="./assets/css/buttons.css"/>
  <link rel="stylesheet" href="./assets/css/nav.css"/>
  <link rel="stylesheet" href="./assets/css/styleHelpers.css"/>
</head>

<body>
<!-- NavBar -->
  <nav>
    <h3>Recipedia</h3>
    <div class="divider-container">

      <div class="divider">
        <img src="./assets/images/green-chilli.png" alt=""/>
        <div class="divider-bottom"></div>
        <div class="divider-top"></div>
        <div class="divider-filler"></div>
      </div>

      <form action="/logout?_method=DELETE" method="POST" >
        <button type="submit">logout</button>
      </form>

      <div class="coloured-section">
        <a id="sign-in-button" class="btn-floating waves-effect waves-light z-depth-3" href="/signup.html">
          <i class="tiny material-icons">person</i>
        </a>
      </div>

    </div>
  </nav>


  <div class="container">
    <!-- greeting -->
    <h4>Hello user</h4>
    <!-- section 1 -->
      <section class="row">
        <!-- account settings -->
        <div class="col s12 m6">

          <!-- Button edit account settings -->
          <button id="dropdown-account-btn">
            <i class="material-icons right">arrow_drop_down</i>Edit account settings
          </button>

          <!-- button triggers a jQuery drop down -->
          <div id="account-settings" class="">
            <ul class="account">
              <!-- first name -->
              <li class="Valign-between account">
                <div class="Valign-center">
                  <span class="label" data-field="first_name">First name:</span>
                  <span class="data xgap-tiny">Wayne</span>
                </div>
                <div>
                  <button class="edit-btn">
                    <i class="material-icons">edit</i>
                  </button>
                </div>
              </li>
              <!-- last name -->
              <li class="Valign-between account">
                <div class="Valign-center">
                  <span class="label" data-field="last_name">Last name:</span>
                  <span class="data xgap-tiny">Griffiths</span>
                </div>
                <div>
                  <button class="edit-btn">
                    <i class="material-icons">edit</i>
                  </button>
                </div>
              </li>
              <!-- email -->
              <li class="Valign-between account">
                <div class="Valign-center">
                  <span class="label" data-field="email">Email:</span>
                  <span class="data xgap-tiny">wayne.c.griffiths@gmail.com</span>
                </div>
                <div>
                  <button class="edit-btn">
                    <i class="material-icons">edit</i>
                  </button>
                </div>
              </li>
              <!-- password -->
              <li class="Valign-between account">
                <div class="Valign-center">
                  <span class="label" data-field="password">Password:</span>
                  <span class="data xgap-tiny"> Secret</span>
                </div>
                <div>
                  <button class="edit-btn">
                    <i class="material-icons">edit</i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
          <!--  user preferences -->
        <div class="col s12 m6">
          <!-- button user preferences -->
          <button id="dropdown-preferences-btn">
            <i class="material-icons right">arrow_drop_down</i>Edit your preferences
          </button>
          <!-- button triggers jQuery drop down -->
          <div id="user-preferences" class="">
            <h5>Diets</h5>
            <ul class="preferences">
  
              <!-- each diet will appear here -->
              <li class="user-diet Valign-between">
                <div>
                  <span class="label" data-field="diets">Diet:</span>
                	<span class="data xgap-tiny">Vegan</span>
                </div>
              	<div>
                    <button class="edit-btn">
                  	    <i class="material-icons">edit</i>
                    </button>
                    <button class="remove-btn">
                      <i class="material-icons">delete</i>
                    </button>
                </div>
              </li>
  
            </ul>
            <!-- ul allergies -->
            <h5>Allergies</h5>
            <ul>
  
              <!-- Each allergy will be here -->
              <li class="user-allergy Valign-between">
                <div>
                  <span class="label" data-field="allergy">Allergy:</span>
                  <span class="data xgap-tiny">Nut allergy</span>
                </div>
                <div>
                  <button class="edit-btn">
                    <i class="material-icons">edit</i>
                  </button>
                  <button class="remove-btn">
                    <i class="material-icons">delete</i>
                  </button>
                </div>
              </li>
  
            </ul>
              <!-- each li contains a diet and a button -->
          </div>
        </div>
      </section>
    <!-- section 2 -->
      <section class="row">
        <div class="col s12">
          <!-- Authored recipes title -->
          <h5>Authored Recipes</h5>
            <ul id="authored-recipes">

              <!-- Each recipe will be here as a list -->
              <li class="authored-recipe Valign-start">
                <div>
                  <span class="label">title</span>
                  <span class="data xgap-tiny">recipe title</span>
                </div>
                <div>
                  <button class="edit-recipe-btn">
                    <i class="material-icons">edit</i>
                  </button>
                  <button class="remove-recipe-btn">
                    <i class="material-icons">delete</i>
                  </button>
                </div>
              </li>

            </ul>
        </div>
      </section>
    <!-- Will need logic for when pressing on edit button, replaces that instance with a form with the appropriate route handler -->
  </div>

  <footer class="footer">

    <div class="button-container">
      <button class="footer-button btn-floating">
        <i class="material-icons">format_list_bulleted</i>
      </button>

      <button class="footer-button btn-floating">
        <i class="material-icons">favorite</i>
      </button>

      <a class="footer-button btn-floating" href="/dashboard">
        <i class="material-icons">dashboard</i>
      </a>

    </div>

  </footer>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script id="index" type="text/javascript" src="./assets/javascript/members/index.js"></script>

</body>

</html>
