<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipedia</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicons/red-chilli-vector.png" >
    <link rel="apple-touch-icon" href="./assets/images/favicons/red-chilli-vector.png">
    <link rel="icon" href="./assets/images/favicons/red-chilli-vector.png">
    <!-- font-awesome CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="crossorigin="anonymous"
    ></script>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <!--  MDC icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/index.css"/> 
    <link rel="stylesheet" href="./assets/css/tabs.css"/> 
    <link rel="stylesheet" href="./assets/css/buttons.css"/> 
    <link rel="stylesheet" href="./assets/css/nav.css"/> 
  </head> 
  <body>
    <!-- NavBar -->
    <nav>
      <h3>Recipedia</h3>
      <div class="divider-container">

        <div class="divider">
          <img src="./assets/images/green-chilli.png" alt=""/>
          <div class="divider-bottom"></div>
          <div class="divider-top"></div>
          <div class="divider-filler"></div>
        </div>

        <div class="coloured-section">
          <a id="sign-in-button" class="btn-floating waves-effect waves-light z-depth-3" href="/signup.html">
            <i class="tiny material-icons">person</i>
          </a>
        </div>

      </div>
    </nav>

    <main>
    
      <div class="container">

        <p class="Welcome">Explore, Create, Inspire</p>

        <!--Main Body Container w/Grids-->
        <div class="row">
          <div id="search-container" class="col s12 z-depth-5">

            <!-- Tabbed headers -->
            <ul class="tabs">
              <li class="tab col s6">
                <a class="a-tab-left"href="#search-bar" class="class text-darken-4">Recipe Search</a>
              </li>
              <li class="tab col s6">
                <a class="a-tab-right" href="#fridge-search" class="class text-darken-4">In my fridge?</a>
              </li>
            </ul>

            <!-- search bar -->
            <form id="search-bar">
              <!-- main search bar -->
              <section>
                <div class="input-field main-search-bar">
                  <input type="text" id="search-query" >
                  <label for="search-query">Search recipes here!</label>
                  <i id="search-button" class="material-icons">search</i>
                </div>
              </section>

              <!-- ADVANCED SEARCH BUTTON -->
              <button id="advanced-search-button" class="waves-effect waves-light btn" type="button">advanced</button>

              <!-- dropdown box for advanced search-->
              <section id="advanced-search">

                <!-- Cuisine filter -->
                <div class="input-field">
                  <select multiple>
                    <option value="" disabled selected>Cuisines:</option>
                    <option value="0">Australian</option>
                    <option value="1">African</option>
                    <option value="2">American</option>
                    <option value="3">British</option>
                    <option value="4">Cajun</option>
                    <option value="5">Caribbean</option>
                    <option value="6">Chinese</option>
                    <option value="7">Eastern European</option>
                    <option value="8">European</option>
                    <option value="9">French</option>
                    <option value="10">German</option>
                    <option value="11">Greek</option>
                    <option value="12">Indian</option>
                    <option value="13">Irish</option>
                    <option value="14">Italian</option>
                    <option value="15">Japenese</option>
                    <option value="16">Jewish</option>
                    <option value="17">Korean</option>
                    <option value="18">Latin American</option>
                    <option value="19">Malaysian</option>
                    <option value="20">Mediterranean</option>
                    <option value="21">Mexican</option>
                    <option value="22">Middle Eastern</option>
                    <option value="23">Nordic</option>
                    <option value="24">Singaporean</option>
                    <option value="25">Southern</option>
                    <option value="26">Spanish</option>
                    <option value="27">Swedish</option>
                    <option value="28">Thai</option>
                    <option value="29">Vietnamese</option>
                  </select>
                  <label for="cuisine">Cuisine</label>
                </div>

                <!-- Diet filter  -->
                <div class="input-field">
                  <select multiple>
                    <option value="" disabled selected>Diets:</option>
                    <option value="1">Gluten free</option>
                    <option value="2">Vegan</option>
                    <option value="3">Vegetarien</option>
                    <option value="4">Pescetarian</option>
                    <option value="5">Paleo</option>
                    <option value="6">Primal</option>
                    <option value="7">Whole30</option>
                    <option value="8">Ketogenic</option>
                    <option value="9">lacto-vegetarian</option>
                    <option value="10">ovo-vegetarian</option>
                  </select>
                  <label for="diet">Diet</label>
                </div>

                <!-- Exclude certain ingredients -->
                <div class="input-field">
                  <input type="text" id="exclude-ingredients">
                  <label for="exclude-ingredients">Exclude these ingredients</label>
                </div>

              </section>

            </form>

            <!-- what's in my fridge -->
            <section class="col s12" id="fridge-search">

              <h5>
                What's in your fridge?
              </h5>
              <p>
                you're only limited by:
              </p>
              <ul>
                <li>
                  1.) The actual contents of your fridge and pantry.
                </li>
                <li>
                  2.) How many of those items you can be bothered typing in.
                </li>
                <div class="fridge-input-wrapper">
                    <div class="chips"></div>
                </div>
              </ul>

            </section>

          </div> <!-- End column -->
        </div> <!-- End row -->

        <div class="row">

          <!--This is where the cards will be displayed sequentially-->
          <div class="col s12">

            <!--This is where the search results are displayed-->
            <div id="search-results">
              
            </div>
            <button class="btn waves-effect">Show more Results</button>

          </div> <!--End column-->
          
        </div> <!--End row -->

      </div> <!--End container--> 

      <section id="modal-goes-here"></section>

    </main>

    <footer class="footer">

      <div class="button-container">
        <button class="footer-button btn-floating">
          <i class="material-icons">format_list_bulleted</i>
        </button>
  
        <button class="footer-button btn-floating">
          <i class="material-icons">favorite</i>
        </button>
  
        <a class="footer-button btn-floating" href="/dashboard">
          <i class="material-icons">dashboard</i>
        </a>

      </div>

    </footer>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom js -->
    <script src="./assets/javascript/activateTabs.js"></script>   
    <script src="./assets/javascript/spinner.js"></script>   
    <script src="./assets/javascript/search.js"></script>   
    <script src="./assets/javascript/openModal.js"></script>   
</body>

</html>
