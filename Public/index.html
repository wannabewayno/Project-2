<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search and create recipes with the world. Generate an supermarket isle shopping list and meal plan for the week.">
    <meta name="keywords" content="Recipe, mealplan, plan, shopping, list, shopping-list">
    <title>Recipedia</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicons/red-chilli-vector.png" >
    <link rel="apple-touch-icon" href="./assets/images/favicons/red-chilli-vector.png">
    <link rel="icon" href="./assets/images/favicons/red-chilli-vector.png">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <!--  MDC icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/tabs.css"/> 
    <link rel="stylesheet" href="./assets/css/buttons.css"/> 
    <link rel="stylesheet" href="./assets/css/nav.css"/> 
    <link rel="stylesheet" href="./assets/css/index.css"/> 
    <link rel="stylesheet" href="./assets/css/styleHelpers.css"/> 
    <link rel="stylesheet" href="./assets/css/recipe-modal/visual-info.css"/> 
    <link rel="stylesheet" href="./assets/css/recipe-modal/recipe.css"/> 
    <link rel="stylesheet" href="./assets/css/recipe-card.css"/> 
  </head> 
  <body>
    <!-- NavBar -->
    <nav>
      <h3>Recipedia</h3>
      <div class="divider-container">

        <div class="divider">
          <img src="./assets/images/compressed-images/green-chilli.png" alt=""/>
          <div class="divider-bottom"></div>
          <div class="divider-top"></div>
          <div class="divider-filler"></div>
        </div>

        <div class="coloured-section">
          <a id="sign-in-button" class="btn-floating waves-effect waves-light z-depth-3" href="/login.html">
            <i class="tiny material-icons">person</i>
          </a>
        </div>

      </div>
    </nav>

    <main>
    
      <div class="container">

        <p class="Welcome">What do you fancy?</p>

        <!--Main Body Container w/Grids-->
        <div class="row">
          <div id="search-container" class="col s12 z-depth-5">

            <!-- Tabbed headers -->
            <ul class="tabs">
              <li class="tab col s6">
                <a class="a-tab-left"href="#search-bar" class="class text-darken-4">Recipe Search</a>
              </li>
              <li class="tab col s6">
                <a class="a-tab-right" href="#fridge-search" class="class text-darken-4">In my fridge?</a>
              </li>
            </ul>

            <!-- search bar -->
            <form id="search-bar">
              <!-- main search bar -->
              <section>
                <div class="input-field main-search-bar">
                  <input type="text" id="search-query" >
                  <label for="search-query">Search recipes here!</label>
                  <i id="search-button" class="material-icons">search</i>
                </div>
              </section>

              <!-- ADVANCED SEARCH BUTTON -->
              <button id="advanced-search-button" class="waves-effect waves-light btn" type="button">advanced</button>

              <!-- dropdown box for advanced search-->
              <section id="advanced-search">

                <!-- Cuisine filter -->
                <div class="input-field">
                  <select id="cuisine" multiple>
                    <option value="">Cuisine</option>
                    <option value="Australian">Australian</option>
                    <option value="African">African</option>
                    <option value="American">American</option>
                    <option value="British">British</option>
                    <option value="Cajun">Cajun</option>
                    <option value="Caribbean">Caribbean</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Eatern European">Eastern European</option>
                    <option value="European">European</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Greek">Greek</option>
                    <option value="Indian">Indian</option>
                    <option value="Irish">Irish</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japenese</option>
                    <option value="Jewish">Jewish</option>
                    <option value="Korean">Korean</option>
                    <option value="Latin American">Latin American</option>
                    <option value="Malaysian">Malaysian</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="Nordic">Nordic</option>
                    <option value="Singaporean">Singaporean</option>
                    <option value="Southern">Southern</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Swedish">Swedish</option>
                    <option value="Thai">Thai</option>
                    <option value="Vietnamese">Vietnamese</option>
                  </select>
                  <label for="cuisine">Cuisine</label>
                </div>

                <!-- Diet filter  -->
                <div class="input-field">
                  <select id="diet" multiple>
                    <option value="" disabled>Diets:</option>
                    <option value="Gluten Free">Gluten free</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Vegetarien">Vegetarien</option>
                    <option value="Pescetarian">Pescetarian</option>
                    <option value="Paleo">Paleo</option>
                    <option value="Primal">Primal</option>
                    <option value="Whole30">Whole30</option>
                    <option value="Ketogenic">Ketogenic</option>
                    <option value="lacto-vegetarian">lacto-vegetarian</option>
                    <option value="ovo-vegetarian">ovo-vegetarian</option>
                  </select>
                  <label for="diet">Diet</label>
                </div>

                <!-- Exclude certain ingredients -->
                <label for="exclude-ingredients">Exclude these ingredients</label>
                <div  id="exclude-ingredients" class="chips chips-placeholder">
                  <input class="custom-class">
                </div>
                

              </section>

            </form>

            <!-- what's in my fridge -->
            <form class="col s12" id="fridge-search">

              <h5>
                What's in your fridge?
              </h5>
              <p>
                you're only limited by:
              </p>
              <ul>
                <li>
                  1.) The actual contents of your fridge and pantry.
                </li>
                <li>
                  2.) How many of those items you can be bothered typing in.
                </li>
                
                <div class="Valign-start">
                  <div id="in-my-fridge"class="chips"></div>
                  <i id="search-fridge-button" class="material-icons xgap-tiny">search</i>
                </div>
                
              </ul>

            </form>

          </div> <!-- End column -->
        </div> <!-- End row -->

        <div class="row">

          <!--This is where the cards will be displayed sequentially-->
          <div class="col s12">

            <!--This is where the search results are displayed-->
            <div id="search-results">
              
            </div>
            <button id="show-more-btn" class="btn waves-effect">Show more Results</button>

          </div> <!--End column-->
          
        </div> <!--End row -->

      </div> <!--End container--> 

      <section id="modal-goes-here"></section>

    </main>

    <footer class="footer">

      <div class="button-container">
        <button class="footer-button btn-floating">
          <i class="material-icons">format_list_bulleted</i>
        </button>
  
        <button class="footer-button btn-floating">
          <i class="material-icons">favorite</i>
        </button>
  
        <a class="footer-button btn-floating" href="/dashboard">
          <i class="material-icons">developer_board</i>
        </a>

      </div>

    </footer>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom js -->
    <script src="./assets/javascript/removeInitialChips.js"></script>
    <script src="./assets/javascript/index/spinner.js"></script>   
    <script src="./assets/javascript/index/search.js"></script>   
    <script src="./assets/javascript/modal-logic/openModal.js"></script>
    <script src="./assets/javascript/getChips.js"></script>
    <script src="./assets/javascript/index/getQueries.js"></script>
    <script src="./assets/javascript/getDropdownValues.js"></script>
    <script src="./assets/javascript/createThumbnail.js"></script>
    <script src="./assets/javascript/index/scrollToView.js"></script>
    <script src="./assets/javascript/noScroll.js"></script>
    <script src="./assets/javascript/index/index.js"></script>   
</body>

</html>
